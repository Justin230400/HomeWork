    <script>
        function isEven(num)
        {
            if(num%2 == 0)
            {
                return true;
            }
            else
            {
                return false;
            }
        }

        {

            return pInteger;
        } 

        function isPInteger(num)
        {
            if(isNaN(num))
            {
                return false;
            }
            
            if(num < 0)
            {
                return false;
            }

            if(num%1 != 0)
            {
                return false;
            }

            return true;
            
        }

        function isInt(value) 
        {
            return !isNaN(value) && (function(x) { return (x | 0) === x; })(parseFloat(value))
        }

        function onBtnClick_isEven()
        {
            let num = input_pint()

                {

                }
                else
                {
                    document.getElementById("result1").innerText = num + " is not Even"
                }
            }

            }
