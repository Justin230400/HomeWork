<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>计算机概论</title>
    </head>

    <script>

        function isPInteger(num)
        {
            if(isNaN(num))
            {
                return false;
            }
            
            if(num < 0)
            {
                return false;
            }

            if(num%1 != 0)
            {
                return false;
            }

            return true;
            
        }

        function isInt(value) 
        {
            return !isNaN(value) && (function(x) { return (x | 0) === x; })(parseFloat(value))
        }

        function input_pint()
        {
            let pInteger = document.getElementById("pint").value;
            return pInteger;
        } 

        function onBtnClick_tobinary()
        {
            let i = input_pint();
            if(!isPInteger(i))
            {
                alert("do you know what is positive integer?");
                return;
            }

            let stemp = "";
            let itemp = 0;
            
            if(i == 0)
            {
                document.getElementById("result1").innerText = 0;
            }

            while(i)
            {
                itemp = i%2;
                stemp = itemp + stemp;
                if(i != 1)
                {
                    i = Math.floor(i/2)
                }
                else
                {
                    i--;
                }
            }
            

            document.getElementById("result1").innerText = stemp;
        }

    </script>

    <body>
        <label for="pint">plese enter a positive integer.</label>
        <input type="text" id="pint" name="pint"><br><br>

        <button type="button" onclick="onBtnClick_tobinary()">Change</button>

        <p id='result1'>display result here...</p>
    </body>
</html>
